<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page-container">
        <div class="left-half">
            <!-- Left half with login form -->
            <div class="form-container">
                <div class="login-container">
                    <h1>Login</h1>
                    <p>How do I get started?</p>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <img class="input-icon" src="photos\icon_username-1.png" alt="Username Icon">
                    </div>
                    
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <img class="input-icon" src="photos\lock-icon.webp" alt="Lock Icon">
                    </div>
                    
                    <button type="submit">Login Now</button>
                    
                    <div class="login-with-others">
                        <p><b>Login</b> with others</p>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-button google-button">
                            <img src="photos\Google__G__logo.svg.png" alt="Google Logo">
                            Login with <b>Google</b>
                        </button>
                        <button class="social-button facebook-button">
                            <img src="photos\2021_Facebook_icon.svg.png" alt="Facebook Logo">
                            Login with <b>Facebook</b>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-half">
            <!-- Right half with background gradient -->
            <img src="photos\d09df55185bc4fee2167b90f10d18288.png" alt="Photo">
            <div class="rectangle">
                <div class="rectangle-content">Very good
                    works are
                    waiting for 
                    you Login
                    Now!!!
                </div>
                <img src="photos\cb645e2cdf55b87168d66fecc570a332.png" alt="Photo">
                 <div class="additional-photo-container">
                  
                </div>
                <img src="photos\fc5d86ae449ee33a8497605771fd569d.png" alt="Additional Photo" id="add-photo">
            </div>
            <div class="background-gradient"></div>
            
        </div>
    </div>
</body>
</html>
